
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>أي وردة أنت؟</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="survey-container" id="survey-form-container">
        
        <form id="survey-form" autocomplete="off" style="padding:0px;">
           <div class="survey-title-img">
            <img src="images/Asset6.png" alt="أي وردة أنت؟"><br>
                   </div>
            <div class="questions">
                <!-- Question 1 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">١</div>
        <div class="q-title">لو كنت قطعة حلوى، ماذا ستكون؟</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q1" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">شوكولاتة داكنة</span>
        </label>
        <label class="option">
            <input type="radio" name="q1" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">علبة حلوى بنكهات فريدة</span>
        </label>
        <label class="option">
            <input type="radio" name="q1" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">مصاصة ملونة</span>
        </label>
        <label class="option">
            <input type="radio" name="q1" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">تيراميسو</span>
        </label>
    </div>
</div>
<!-- Question 2 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">٢</div>
        <div class="q-title">في مجموعة الأصدقاء، أنت عادة:</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q2" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">المستمع والداعم</span>
        </label>
        <label class="option">
            <input type="radio" name="q2" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">القائد أو من يخطط</span>
        </label>
        <label class="option">
            <input type="radio" name="q2" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">من يُضحك الجميع</span>
        </label>
        <label class="option">
            <input type="radio" name="q2" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">المتأمل والمفكر</span>
        </label>
    </div>
</div>
<!-- Question 3 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">٣</div>
        <div class="q-title">كيف تصف طاقتك اليومية؟</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q3" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">هادئة ومنعشة</span>
        </label>
        <label class="option">
            <input type="radio" name="q3" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">قوية وواضحة</span>
        </label>
        <label class="option">
            <input type="radio" name="q3" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">عفوية ومليئة بالحيوية</span>
        </label>
        <label class="option">
            <input type="radio" name="q3" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">متغيرة حسب السياق</span>
        </label>
    </div>
</div>
<!-- Question 4 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">٤</div>
        <div class="q-title">أي لون يجذبك أكثر؟</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q4" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">أبيض</span>
        </label>
        <label class="option">
            <input type="radio" name="q4" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">أصفر</span>
        </label>
        <label class="option">
            <input type="radio" name="q4" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">زهري </span>
        </label>
        <label class="option">
            <input type="radio" name="q4" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">أزرق</span>
        </label>
    </div>
</div>
<!-- Question 5 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">٥</div>
        <div class="q-title">كيف تفضل قضاء عطلتك؟</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q5" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">في مكان طبيعي هادئ</span>
        </label>
        <label class="option">
            <input type="radio" name="q5" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">مغامرات وتجارب جديدة</span>
        </label>
        <label class="option">
            <input type="radio" name="q5" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">برحلة ممتعة مع الأصدقاء</span>
        </label>
        <label class="option">
            <input type="radio" name="q5" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">في مكان فني أو ثقافي</span>
        </label>
    </div>
</div>
<!-- Question 6 -->
<div class="q">
    <div style="display: flex;justify-content: center;">
        <div class="q-number-arabic">٦</div>
       <div class="q-title">من هو أقرب مغني/مغنية إلى ذوقك؟</div>
    </div>
    <div class="options">
        <label class="option">
            <input type="radio" name="q6" data-letter="ا" />
            <span class="opt-label">(ا)</span>
            <span class="opt-text">فيروز</span>
        </label>
        <label class="option">
            <input type="radio" name="q6" data-letter="ب" />
            <span class="opt-label">(ب)</span>
            <span class="opt-text">كاظم الساهر</span>
        </label>
        <label class="option">
            <input type="radio" name="q6" data-letter="ج" />
            <span class="opt-label">(ج)</span>
            <span class="opt-text">نانسي عجرم</span>
        </label>
        <label class="option">
            <input type="radio" name="q6" data-letter="د" />
            <span class="opt-label">(د)</span>
            <span class="opt-text">أم كلثوم</span>
        </label>
    </div>
</div>


                <div class="scoring">
                    <div class="result-legend">
                        <div class="legend-title">طريقة التقييم</div>
                        <div class="legend-options">
                            <span class="legend-opt"><span class="opt-label">(ا)</span> زنبق أبيض</span>
                            <span class="legend-opt"><span class="opt-label">(ب)</span> دوار الشمس</span>
                            <span class="legend-opt"><span class="opt-label">(ج)</span> زهرة الكرز</span>
                            <span class="legend-opt"><span class="opt-label">(د)</span> زهرة الخزامى</span>
                            
            
                        </div>
                        <div class="last-txt">الحرف الذي يتكرر اكثر = الوردة او الورود التي تمثل شخصيتك</div>
                        <div class="legend-footnote">
                        </div>
                    </div>
                </div>
               
                <button type="button" id="calculate-btn" class="submit-btn">احسب النتيجة</button>
            </div>
        </form>
        <div id="result-message"></div>
            
            </div>
    <script src="js/qcard.js"></script>
</body>
</html>
